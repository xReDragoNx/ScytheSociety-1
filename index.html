<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scythe Society</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="banner">
        <h1 class="main-title">Scythe Society</h1>
        <h2 class="sub-title">Comunidad Gamer</h2>
    </div>

    <div class="container text-center">

        <!-- Aquí se carga el menú -->
        <div id="navbar-placeholder"></div>

        <p class="description">Desde 2004, uniendo a la gente por una misma pasión: los videojuegos. Buscamos ser los
            mejores.</p>

        <div class="row">
            <div class="col-md-3 buttons-container">
                <button onclick="showContent('twitch1')" class="btn btn-dark btn-block"
                    aria-label="Ver canal 1">Twitch</button>
                <button onclick="showContent('twitch2')" class="btn btn-dark btn-block"
                    aria-label="Ver canal 2">Youtube</S></button>
                <button onclick="showContent('twitch3')" class="btn btn-dark btn-block"
                    aria-label="Ver canal 3">Facebook</button>
                <button onclick="showContent('twitch4')" class="btn btn-dark btn-block" aria-label="Ver canal 4">Canal
                    4</button>
                <button onclick="showContent('twitch5')" class="btn btn-dark btn-block" aria-label="Ver canal 5">Canal
                    5</button>
            </div>

            <div class="col-md-7 stream-container" id="display">
                <!-- Stream se cargará aquí -->
            </div>

            <div class="col-md-2 chat-container" id="chat">
                <!-- Chat se cargará aquí -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Creado por Scythe Society © 2024</p>
    </footer>

    <!-- Script para cargar el menú -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("codigos/navbar.html")
                .then(response => {
                    if (!response.ok) throw new Error("Error al cargar navbar");
                    return response.text();
                })
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
